<form (ngSubmit)="onSubmit()">
  <app-control label="Title">
    <input name="title" id="title" [(ngModel)]="enteredTitle" />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      <span>Submit</span>
      <span ngProjectAs="icon"> â†’ </span>
    </button>
  </p>
</form>
